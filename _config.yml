#-------------------------------
# General Site Settings

title: Niximagery | Stories and Images
description: Stories about image making. # this means to ignore newlines until "baseurl:"
url: https://niximagery.com # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog


#-------------------------------
# About Section
author-name:   Nick Hood
author-avatar: NRH-avatar.png


#-------------------------------
# Contact links
facebook:  https://facebook.com/NixImagery
twitter:   https://twitter.com/NixImagery
instagram: https://www.instagram.com/niximagery
github:    https://github.com/cullaloe
flickr:    https://www.flickr.com/photos/mrhood/
# pinterest: https://www.pinterest.com/ # Add your Facebook handle


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: Niximagery # Add your shortname for Disqus Comment. For example mr-brown


#-------------------------------
# Instagram Feed
instafeed: false # To enable the instafeed, use the value true. To turn off use the value false.

#-------------------------------
# Pithy photographc quote
pithyquote: “Your first 10,000 photographs are your worst.” ― Henri Cartier-Bresson

#-------------------------------
# Google Analytics
google-analytics: UA-29333042-11 # Add your identifier. For example UA-99631805-1.


#-------------------------------
# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e


#-------------------------------
# Build settings
markdown: kramdown
# permalink: ':title/'
permalink: /:year/:month/:day/:title:output_ext
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 7
paginate_path: "/page/:num"
# paginate_path: "/articles/page:num/"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed


exclude: 
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - CNAME
  - LICENSE
  - README.md
